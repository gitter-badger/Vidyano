<dom-module id="vi-checkbox">
    <template>
        <style include="vi-flex-layout-style-module"></style>
        <link rel="stylesheet" href="checkbox.css" />
        <div class="layout horizontal center">
            <vi-icon hidden$="[[isNull]]" disabled$="[[disabled]]" source="[[icon]]" is-selected$="[[checked]]"></vi-icon>
            <span hidden$="[[noLabel]]">[[label]]</span>
        </div>
    </template>
</dom-module>

<script src="checkbox.js"></script>
