<link rel="import" href="../../Libs/marked-element/marked-element.html" />
<link rel="import" href="../Scroller/scroller.html" />

<dom-module id="vi-website">
    <template>
        <link rel="stylesheet" href="website.css" />
        <dom-if if="[[scroll]]">
            <template>
                <vi-scroller no-horizontal>
                    <slot></slot>
                </vi-scroller>
            </template>
        </dom-if>
        <dom-if if="[[!scroll]]">
            <template>
                <slot></slot>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="website.js"></script>
